
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroWorld Tycoon ULTRA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050507;
            color: #e5e5e5;
            overflow: hidden;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        /* Bird's Eye Map View */
        .map-view {
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        /* 3D Depth only for buildings */
        .building-3d {
            transition: all 0.2s ease;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.4);
            border-bottom: 4px solid rgba(0,0,0,0.5);
            border-right: 4px solid rgba(0,0,0,0.5);
        }

        /* 3D Car Effect */
        .car-3d {
            width: 20px;
            height: 12px;
            background: #4f46e5;
            border-radius: 2px;
            position: relative;
            box-shadow: 0 4px 0px #312e81, 4px 6px 10px rgba(0,0,0,0.4);
        }
        .car-3d::after { /* Windshield */
            content: '';
            position: absolute;
            right: 4px;
            top: 2px;
            width: 4px;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 1px;
        }

        /* Road Textures with Lanes */
        .road-base {
            background-color: #1a1a1c;
            position: relative;
        }
        
        /* 2x2 Road Marking */
        .road-2x2-line {
            position: absolute;
            background: repeating-linear-gradient(90deg, #fbbf24, #fbbf24 10px, transparent 10px, transparent 20px);
            height: 2px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.6;
        }
        .road-2x2-line-v {
            position: absolute;
            background: repeating-linear-gradient(0deg, #fbbf24, #fbbf24 10px, transparent 10px, transparent 20px);
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.6;
        }

        /* 4x4 Highway Marking */
        .highway-center-line {
            position: absolute;
            background: #fbbf24;
            height: 4px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 2px 0 #fbbf24; /* Double line */
        }
        .highway-lane-divider {
            position: absolute;
            background: repeating-linear-gradient(90deg, #ffffff44, #ffffff44 15px, transparent 15px, transparent 30px);
            height: 1px;
            width: 100%;
        }

        .grass-pattern {
            background-color: #121a12;
            background-image: 
                radial-gradient(rgba(255,255,255,0.01) 1px, transparent 0),
                linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 16px 16px, 48px 48px, 48px 48px;
        }

        .upgrade-glow {
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(79, 70, 229, 0.2); }
            to { box-shadow: 0 0 25px rgba(79, 70, 229, 0.5); }
        }
    </style>
<script type="importmap">
{

</script>
</head>

</body>
</html>
